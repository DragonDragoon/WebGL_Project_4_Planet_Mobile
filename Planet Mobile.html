<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Planet Mobile</title>
    <!-- Student Note: The WebGL book places the shader code inside strings in the JavaScript .js file.
         That strategy makes sense for very simple examples, but it does not work well for 'real' programs.
         Henceforth, you should put your Shader scripts in the HTML file, each with a unique id string value.
         This is also the strategy your textbook uses.
      -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec4 a_Position;
      uniform mat3 u_modelView;

      void main() {
        mat4 modelView = mat4 (
          u_modelView[0][0], u_modelView[0][1], 0.0, u_modelView[0][2],
          u_modelView[1][0], u_modelView[1][1], 0.0, u_modelView[1][2],
                        0.0,               0.0, 1.0,               0.0,
          u_modelView[2][0], u_modelView[2][1], 0.0, u_modelView[2][2]
        );
        gl_Position = modelView * a_Position;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_FragColor;

      void main() {
        gl_FragColor = u_FragColor;
      }
    </script>
  </head>
  <body onload="main()">
    <!-- create canvas -->
    <h1 id="App_Title" style="text-align: center;">Planet Mobile</h1>
    <div style="margin: auto; border: 3px solid black; padding: 10px; width: 1280px; height: 760px;">
      <canvas id="webgl" width="760" height="760" style="float: left;">
        Please use a browser that supports "canvas"
      </canvas>
      <div style="margin-left: 5px; border: 3px solid black; padding: 10px; float: left; height: 734px; width: 489px;">
        <div style="text-align: center;">
          <!-- buttons
            Student Note: See https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
          -->
          <button id="PauseButton" style="margin: auto; height: 40px; width: 100px;">Pause</button><br />
          <hr />
          <div style="text-decoration: underline;">Speed</div>
          <input id="SpeedRange" min="0.0" max="10.0" step="0.1" value="1.0" type="range" style="width: 400px">
          <div id="SpeedRangeText" style="font-size: 13px">1.0</div>
          <hr />
          <div style="text-decoration: underline; font-size: 32px;">Selected</div>
          <div id="SelectedText" style="font-size: 32px">None</div>
        </div>
      </div>
    </div>
    <!-- load JS scripts -->
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/uncc_webgl_utils/uncc_webgl_utils.js"></script>
    <script src="math2D.js"></script>
    <script src="MatStack.js"></script>
    <script src="Renderable.js"></script>
    <script src="Planet Mobile.js"></script>
    <script src="Tests.js"></script>
  </body>
</html>
